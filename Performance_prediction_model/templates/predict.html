<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Employee Performance</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  >
</head>
<body>
  <header>
    <h1>Employee Performance Predictor</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('predict') }}">Predict</a>
    </nav>
  </header>

  <div class="container">
    <h2>Enter Employee Metrics</h2>
    <form action="{{ url_for('predict') }}" method="POST">
      <label>Quarter:
        <input type="number" name="quarter" step="any" required>
      </label>
      <label>Department:
        <input type="number" name="department" step="any" required>
      </label>
      <label>Day:
        <input type="number" name="day" step="any" required>
      </label>
      <label>Team:
        <input type="number" name="team" step="any" required>
      </label>
      <label>Targeted Productivity:
        <input type="number" name="targeted_productivity" step="any" required>
      </label>
      <label>SMV:
        <input type="number" name="smv" step="any" required>
      </label>
      <label>Overtime:
        <input type="number" name="overtime" step="any" required>
      </label>
      <label>Incentive:
        <input type="number" name="incentive" step="any" required>
      </label>
      <label>Style Changes:
        <input type="number" name="no_of_style_change" step="1" required>
      </label>
      <label>Number of Workers:
        <input type="number" name="no_of_workers" step="any" required>
      </label>

      <button type="submit">Submit for Prediction</button>
    </form>

    {% if result is not none %}
      <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
  </div>
</body>
</html>
